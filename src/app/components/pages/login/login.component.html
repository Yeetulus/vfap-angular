<div class="space">
  <h1>Login</h1>
  <div>
    <form>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <br>
      <a routerLink="/register">Register</a><br>
      <button mat-raised-button class="button-space" color="primary" (click)="login()">Login</button>
    </form>
  </div>
</div>
