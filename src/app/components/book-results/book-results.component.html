<div class="full-height content-body">
  <div *ngIf="showBookResults && bookResults && bookResults.length > 0; else noBooks" class="content">
    <mat-card class="book-result" *ngFor="let book of displayedBooks()">
        <mat-card-header>
          <mat-card-title class="text-primary-bold">{{ book.title }}</mat-card-title>
          <mat-card-subtitle>{{ book.genre.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Pages: {{ book.pages }}</p>
          <p>Release Date: {{ book.releaseDate !== undefined ? book.releaseDate : "Unknown" }}</p>
          <p>Authors:</p>
          <ul>
            <li *ngFor="let author of book.authors">{{ author.name }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
  </div>
<mat-paginator *ngIf="showBookResults" class="page-bottom" [length]="bookResults.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)" ></mat-paginator>

<ng-template #noBooks class="content-body">
  <p>No books found</p>
</ng-template>
</div>
